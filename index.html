<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <!-- ? CSS File-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-con">
        <img class="img" id="img">
        <canvas id="canvas" class="img"></canvas>
        <div>
            <label for="upload">upload</label>
            <input type="file" id="upload">
        </div>
      </div>
      <div class="settings">
        <div><label for="saturate">saturate</label><input min="0" max="200" value="100" type="range" id="saturate"></div>
        <div><label for="contrast">contrast</label><input min="0" max="200" value="100" type="range" id="contrast"></div>
        <div><label for="brightness">brightness</label><input min="0" max="200" value="100" type="range" id="brightness"></div>
        <div><label for="sepia">sepia</label><input min="0" max="200" value="0" type="range" id="sepia"></div>
        <div><label for="grayscale">grayscale</label><input min="0" max="1" value="0" step="0.1" type="range" id="grayscale"></div>
        <div><label for="blur">blur</label><input min="0" max="10" value="0" step="0.1" type="range" id="blur"></div>
        <div><label for="huerotate">hue rotate</label><input min="0" max="350" value="0" type="range" id="huerotate"></div>
        <div><a id="download" download="img">download</a><button onclick="resetValue()" id="reset">reset</button></div>        
      </div>
    </div>
    <!-- ? JAVASCRIPT File -->
    <script src="./main.js"></script>
  </body>
</html>
